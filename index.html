<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Моя Визитка</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 2px solid #007bff;
    }
    h1 {
      font-size: 24px;
      margin: 10px 0;
      color: #333;
    }
    p {
      font-size: 16px;
      color: #555;
      margin: 5px 0;
    }
    .links {
      margin-top: 20px;
    }
    .links a {
      display: inline-block;
      margin: 5px;
      text-decoration: none;
      color: #fff;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    .links a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="https://via.placeholder.com/120" alt="Аватар" class="avatar">
    <h1>Ваше Имя</h1>
    <p>Ваша Должность</p>
    <p>Ваш Город, Страна</p>
    <p>Краткое описание или слоган</p>
    <div class="links">
      <a href="https://example.com" target="_blank">Ссылка 1</a>
      <a href="https://example.com" target="_blank">Ссылка 2</a>
      <a href="https://example.com" target="_blank">Ссылка 3</a>
      <a href="https://example.com" target="_blank">Ссылка 4</a>
    </div>
  </div>
</body>
</html>
