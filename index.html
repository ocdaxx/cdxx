<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Визитка</title>
  <!-- Подключаем Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Подключаем кастомный стиль -->
  <style>
    body {
      background-color: #f4f7fc;
      font-family: 'Arial', sans-serif;
    }
    .card {
      width: 100%;
      max-width: 400px;
      margin: 30px auto;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
    }
    .card-img-top {
      width: 100%;
      height: auto;
      border-radius: 50%;
    }
    .card-body {
      text-align: center;
    }
    .btn-custom {
      background-color: #007bff;
      color: white;
      width: 100%;
      font-size: 16px;
      padding: 12px;
    }
    .btn-custom:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="card">
    <!-- Логотип (аватарка) -->
    <img src="https://github.com/ocdaxx/cdxx/blob/04e486a55f5ac2dbfa20bcafbe162a8313981d95/a4abe9c3036ed7cce610d9cf000b73f9.jpg" class="card-img-top" alt="Логотип">
    <div class="card-body">
      <!-- Заголовок -->
      <h3 class="card-title">Ваше Имя</h3>
      <p class="card-text">Ваши данные и краткая информация.</p>
      <!-- Ссылки на Instagram и Telegram -->
      <a href="https://instagram.com" target="_blank" class="btn btn-outline-primary btn-block">Instagram</a>
      <a href="https://t.me" target="_blank" class="btn btn-outline-primary btn-block mt-2">Telegram</a>
      <!-- Кнопка оплаты -->
      <button class="btn-custom mt-3" onclick="handlePayment()">Оплатить</button>
    </div>
  </div>

  <!-- Подключаем Bootstrap JS и Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function handlePayment() {
      alert("Платежный процесс начнется!");
      // Можно добавить код для интеграции с системой оплаты
    }
  </script>
</body>
</html>
